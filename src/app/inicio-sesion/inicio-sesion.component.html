<div class="contenedor">
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <div class="text-center">
                <div class="text-center">
                    <hr>
                    <h3>CIUDAD VICTORIA</h3>
                </div>
            </div>
            <br>
            <div class="col-sm-3"></div>
        </div>
        <div class="row"></div>
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            <div>
                <br>
                <div class="form-group form-row">
                    <label for="nombre" class="col-sm-3 col-form-label">Identificacion:</label>
                    <div class="col-sm-7">
                        <input type="text" [(ngModel)]="identificacion" class="form-control">
                    </div>
                </div>
                <div class="form-group form-row">
                    <label for="contrasena" class="col-sm-3 col-form-label">Contraseña:</label>
                    <div class="col-sm-7">
                        <input type="password" [(ngModel)]="contrasena" class="form-control">
                    </div>
                </div>
                <div class="form-group text-center">
                    <br>
                    <button type="button" class="btn btn-primary boton" (click)="iniciarSesion()"><b>Iniciar
                            Sesión</b></button>
                </div>
            </div>
        </div>
        <div class="col-4"></div>
    </div>
</div>

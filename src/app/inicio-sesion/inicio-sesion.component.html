<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm">
            <h2>CIUDAD VICTORIA</h2>
            <hr>
            <div class="form-group row">
                <label for="contrasena" class="col-sm-3 col-form-label">Identificacion:</label>
                <div class="col-sm-9">
                    <input type="text" [(ngModel)]="identificacion" oninput="this.value = this.value.toUpperCase()"
                        class="form-control form-control-sm">
                </div>
            </div>
            <div class="form-group row">
                <label for="contrasena" class="col-sm-3 col-form-label">Contrase√±a:</label>
                <div class="col-sm-9">
                    <input type="password" [(ngModel)]="contrasena" class="form-control form-control-sm">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-12">
                    <button class="btn btn-sm btn-success btn-block" (click)="iniciarSesion()">Iniciar Sesion</button>
                </div>
            </div>
        </div>
        <div class="col-sm-3"></div>
    </div>
    <br>
    <div class="row">
        <div class="col-sm">
            <footer class="text-muted">
                <div class="container">
                    <p class="float-right">
                        <a href="#">Back to top</a>
                    </p>
                    <p>Album example is &copy; Bootstrap, but please download and customize it for yourself!</p>
                    <p>New to Bootstrap? <a href="../../">Visit the homepage</a> or read our <a
                            href="../../getting-started/">getting started guide</a>.</p>
                </div>
            </footer>
        </div>
    </div>
</div>

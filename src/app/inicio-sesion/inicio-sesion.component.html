<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Incio de sesion</title>
</head>
<body>
    <div class="contenedor">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <div class="text-center">
                    <div class="text-center">   
                        <hr>
                        <h3>CIUDAD VICTORIA</h3>
                    </div>
                </div> 
                <br>   
            <div class="col-3"></div>
        </div>   
        <div class="row"></div> 
            <div class="col-4"></div>
            <div class="col-4">
                <div>
                    <br>
                    <div class="form-group form-row">
                        <label for="nombre" class="col-3 col-form-label">Usuario:</label>
                        <div class="col-7">
                            <input type="text" [(ngModel)]="usuario.nombre" class="form-control">
                        </div>
                    </div>
                    <div class="form-group form-row">
                        <label for="contrasena" class="col-3 col-form-label">Contraseña:</label>
                        <div class="col-7">
                            <input type="password" [(ngModel)]="usuario.contrasena" class="form-control">
                        </div>
                    </div>
                    <div class="form-group text-center">
                        <br>
                        <button type="button" class="btn btn-primary boton" (click)="iniciarSesion()"><b>Iniciar Sesión</b></button>
                    </div>
                </div>
            </div>
            <div class="col-4"></div>
        </div>
    </div>
</body>
</html>

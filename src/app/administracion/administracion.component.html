<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Productos</title>
</head>
<body>
    <div class="contenedor">
        <div class="form-row">
            <div class="col-4"></div>
            <div class="col-4">
                <label for="Producto" class="col-form-label">Nombre:</label>
                <input type="text" [(ngModel)]="producto_buscar.nombre" class="form-control">
            </div>
            <div class="col-4"></div>
        </div>
        <div class="row">
            <div class="col-12 table-responsive">
                <h2>PRODUCTOS</h2>
                <hr>
                <table class="table table-hover table-bordered" style="font-size: 0.7rem">
                    <thead class="table-active">
                        <tr>
                            <th>CODIGO</th>
                            <th>NOMBRE</th>
                            <th>MARCA</th>
                            <th>TALLAS</th>
                            <th>COLORES</th>
                            <th>DISPONIBLE</th>
                            <th>OPCIONES</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let producto of productos">
                            <td>{{producto.codigo}}</td>
                            <td>{{producto.nombre}}</td>
                            <td>{{producto.marca}}</td>
                            <td>
                                <ng-container *ngFor="let talla of producto.tallas">
                                    {{talla.descripcion}} - 
                                </ng-container>
                            </td>
                            <td>
                                <ng-container *ngFor="let color of producto.colores">
                                    {{color.descripcion}} - 
                                </ng-container>
                            </td>
                            <td>{{producto.disponible}}</td>
                            <td>
                                <button>
                                    <mat-icon>edit</mat-icon>
                                </button>
                                <button>
                                    <mat-icon>check_circle_outline</mat-icon>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
